<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link href="/static/css/metricsgraphics.css" rel="stylesheet">
</head>

<body>
    <h1>Hello, world!</h1>
    <div id='ufo-sightings'></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.0/d3.min.js' charset='utf-8'></script>
    <script src="/static/js/metricsgraphics.min.js"></script>
    <script>
    d3.json('/static/data/avg_food_score_time.json', function(data) {
      for (var i=0; i < data.length; i++){
        data[i]['INSPECTION DATE'] = new Date(data[i]['INSPECTION DATE'])
      }
        MG.data_graphic({
            data: data,
            width: 650,
            height: 420,
            target: '#ufo-sightings',
            x_accessor: 'INSPECTION DATE',
            y_accessor: 'AVERAGE SCORE',
            area: false
        })
    })
    </script>
</body>

</html>
